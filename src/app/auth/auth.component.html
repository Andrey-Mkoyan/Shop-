<div class="row">
  <div class="wrapper">
    <div class="alert" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div class="spinner" *ngIf="isLoading">
      <app-loading></app-loading>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="email">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" ngModel required email>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="6">
      </div>
      <div class="button">
        <button class="btn" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
      </div>
      <div class="login"><a (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</a></div>
    </form>
  </div>
</div>
