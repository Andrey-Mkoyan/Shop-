<div class="list-item">
  <a [routerLink]="[index]" routerLinkActive="active" class="list-group-item">
    <div class="left">
      <h3 class="list-item-heading">{{ recipe.name }}</h3>
      <p class="list-item-text">{{ recipe.description }}</p>
    </div>
    <span class="right">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img" style="max-height: 50px;">
    </span>
  </a>
</div>
