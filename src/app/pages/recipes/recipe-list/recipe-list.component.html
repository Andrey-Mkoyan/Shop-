<div class="row">
  <button class="btn">New Recipe</button>
</div>
<div class="row item-row">
  <div class="list-item">
    <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
      <div class="left">
        <h3 class="list-item-heading">{{ recipe.name }}</h3>
        <p class="list-item-text">{{ recipe.description }}</p>
      </div>
      <span class="right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img" style="max-height: 50px;">
      </span>
    </a>
  </div>
  <app-recipe-item></app-recipe-item>
</div>
