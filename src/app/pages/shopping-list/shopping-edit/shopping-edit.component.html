<div class="row">
  <div class="form">
    <form>
      <div class="form-row">
        <div class="form-group-1 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-controle" #nameInput>
        </div>
        <div class="form-group-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-controle" #amountInput>
        </div>
      </div>
      <div class="form-row">
        <div class="form-btn-group">
          <button class="btn-submit" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn-delete" type="button">Delete</button>
          <button class="btn-clear" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
