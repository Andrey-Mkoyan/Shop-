<div class="row">
  <div class="form">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-row">
        <div class="form-group-1 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-controle" name="name" ngModel required>
        </div>
        <div class="form-group-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-controle" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="form-row">
        <div class="form-btn-group">
          <button class="btn-submit" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode" class="btn-delete" type="button" (click)="onDelete()">Delete</button>
          <button class="btn-clear" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
